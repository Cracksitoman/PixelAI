<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelForge AI - Sprite Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              accent: {
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
              },
              dark: {
                800: '#1e1e2e',
                900: '#11111b',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #11111b;
        color: #cdd6f4;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #45475a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #585b70; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
